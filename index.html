<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/038d14de4a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>What's the T?</title>
  </head>
  <body>
    <div class="container">
      <!---Search bar--->
      <form id="search-city">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-6">
            <input
              type="text"
              placeholder="Enter a location... (eg Paris)"
              class="form-control"
              id="location"
            />
          </div>
          <div class="col-2">
            <input type="submit" class="btn btn-success" value="Submit" />
          </div>
          <div class="col-2">
            <button class="btn btn-secondary" id="local-weather">Local</button>
          </div>
        </div>
      </form>
      <br />
      <div class="row">
        <!---Today's weather--->
        <div class="col-5 d-flex justify-content-center">
          <div class="card card-border" style="width: 14rem">
            <div class="card-body today">
              <h3 class="card-title card-title-top">
                <h1>London</h1>
                <h2 id="today">Monday 16:12</h2>
              </h3>
              <p class="card-text">
                <span class="today-T" id="current-T">20°C</span>
                <br />
                <span id="description">Sunny!</span>
              </p>
              <i class="fas fa-sun day1 sun"></i>
              <small id="humidity-wind">
                Wind: 7 km/hr
                <br />
                Humidity: 68%
              </small>
            </div>
          </div>
        </div>
        <!---Week weather predictions in two rows and three columns--->
        <div class="col-7">
          <div class="row">
            <div class="col prediction">
              <h2>Tuesday</h2>
              <i class="fas fa-cloud-sun cloud-sun prediction-icon day2"></i>
              <h4>12°C/18°C</h4>
            </div>
            <div class="col prediction">
              <h2>Wednesday</h2>
              <i class="fas fa-cloud-sun cloud-sun prediction-icon day3"></i>
              <h4>12°C/16°C</h4>
            </div>
            <div class="col prediction">
              <h2>Thursday</h2>
              <i class="fas fa-cloud-sun cloud-sun prediction-icon day4"></i>
              <h4>3°C/10°C</h4>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col prediction">
              <h2>Friday</h2>
              <i
                class="
                  fas
                  fa-cloud-sun-rain
                  cloud-sun-rain
                  prediction-icon
                  day5
                "
              ></i>
              <h4>1°C/8°C</h4>
            </div>
            <div class="col prediction">
              <h2>Saturday</h2>
              <i class="fas fa-snowflake snowflake prediction-icon day6"></i>
              <h4>-1°C/2°C</h4>
            </div>
            <div class="col prediction">
              <h2>Sunday</h2>
              <i class="fas fa-snowflake snowflake prediction-icon day7"></i>
              <h4>-3°C/-1°C</h4>
            </div>
          </div>
        </div>
      </div>
      <hr />
    </div>
    <script src="script.js"></script>
  </body>
</html>
