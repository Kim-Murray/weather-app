<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/038d14de4a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>What's the T?</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <!---Search bar--->
        <form id="search-city">
          <div class="row">
            <div class="col-2"></div>
            <div class="col-6">
              <input
                type="text"
                placeholder="Enter a location... (eg Paris)"
                class="form-control"
                id="location"
                autocomplete="off"
              />
            </div>
            <div class="col-2">
              <input type="submit" class="btn btn-success" value="Submit" />
            </div>
            <div class="col-2">
              <button class="btn btn-secondary" id="local-weather">
                Local
              </button>
            </div>
          </div>
        </form>
        <br />
        <div class="row">
          <!---Today's weather--->
          <div class="col-4 d-flex justify-content-center">
            <div class="card card-border" style="width: 14rem">
              <div class="card-body today-card">
                <h3 class="card-title card-title-top">
                  <h1>London</h1>
                  <h2>
                    Last updated:
                    <span id="current-day-time">Monday 16:12</span>
                  </h2>
                </h3>
                <div class="today-T-text">
                  <span class="temp-units">
                    <a href="#" class="active" id="temp-celsius">°C</a> /
                    <a href="#" id="temp-fahr">°F</a>
                  </span>
                  <div class="today-T" id="current-T">20°C</div>
                  <span id="description">Sunny!</span>
                </div>
                <img
                  id="today-icon"
                  src="http://openweathermap.org/img/wn/01d@2x.png"
                  alt="Weather icon"
                />
                <div id="humidity-wind">
                  Wind: 7 km/hr
                  <br />
                  Humidity: 68%
                </div>
              </div>
            </div>
          </div>

          <!---Week weather predictions in two rows and three columns--->
          <div class="col-8 prediction-wrapper">
            <div class="row">
              <div class="col prediction">
                <h2 class="future-day">Tuesday</h2>
                <i class="fas fa-cloud-sun cloud-sun prediction-icon day2"></i>
                <h4>12°C/18°C</h4>
              </div>
              <div class="col prediction">
                <h2 class="future-day">Wednesday</h2>
                <i class="fas fa-cloud-sun cloud-sun prediction-icon day3"></i>
                <h4>12°C/16°C</h4>
              </div>
              <div class="col prediction">
                <h2 class="future-day">Thursday</h2>
                <i class="fas fa-cloud-sun cloud-sun prediction-icon day4"></i>
                <h4>3°C/10°C</h4>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col prediction">
                <h2 class="future-day">Friday</h2>
                <i
                  class="
                    fas
                    fa-cloud-sun-rain
                    cloud-sun-rain
                    prediction-icon
                    day5
                  "
                ></i>
                <h4>1°C/8°C</h4>
              </div>
              <div class="col prediction">
                <h2 class="future-day">Saturday</h2>
                <i class="fas fa-snowflake snowflake prediction-icon day6"></i>
                <h4>-1°C/2°C</h4>
              </div>
              <div class="col prediction">
                <h2 class="future-day">Sunday</h2>
                <i class="fas fa-snowflake snowflake prediction-icon day7"></i>
                <h4>-3°C/-1°C</h4>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!---Footer-->
      <footer>
        <small class="open-source">
          <a href="https://github.com/Kim-Murray/weather-app" target="_blank">
            Open-source code
          </a>
          by Kim Murray
        </small>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
